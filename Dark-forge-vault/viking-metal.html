<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viking Metal · The Dark Forge Vault</title>
  <meta name="description" content="Viking Metal visions forged in myth, battle and northern fire." />

  <link rel="stylesheet" href="css/style.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0b0c;
      --bg-soft: #121214;
      --iron: #2a2a2e;
      --fire: #c94a1a;
      --ash: #b5b5b5;
      --text: #e6e6e6;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #141414, var(--bg));
      color: var(--text);
    }

    header {
      padding: 3rem 2rem;
      text-align: center;
      border-bottom: 1px solid var(--iron);
    }

    header h1 {
      font-family: 'Cinzel', serif;
      letter-spacing: 0.15em;
      margin-bottom: 0.5rem;
    }

    header p {
      color: var(--ash);
      font-size: 0.95rem;
      letter-spacing: 0.08em;
    }

    nav {
      margin-top: 1.5rem;
      font-size: 0.75rem;
      letter-spacing: 0.12em;
    }

    nav a {
      color: var(--ash);
      text-decoration: none;
    }

    nav a:hover { color: var(--fire); }

    section {
      max-width: 1200px;
      margin: auto;
      padding: 3rem 2rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .video-card {
      background: linear-gradient(145deg, var(--bg-soft), #0e0e10);
      border: 1px solid var(--iron);
      transition: all 0.3s ease;
      overflow: hidden;
      text-decoration: none;
      display: block;
      color: inherit;
    }

    .video-card:hover {
      transform: translateY(-4px);
      border-color: var(--fire);
    }

    .thumb {
      height: 160px;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #555;
      font-size: 0.75rem;
      background-image: url('https://img.youtube.com/vi/K03UjYX_CBY/hqdefault.jpg');
      background-size: cover;
      background-position: center;
    }

    .content {
      padding: 1.25rem;
    }

    .content h3 {
      font-family: 'Cinzel', serif;
      font-size: 0.95rem;
      margin: 0 0 0.5rem;
      letter-spacing: 0.08em;
    }

    .band {
      font-size: 0.75rem;
      color: var(--ash);
      margin-bottom: 0.5rem;
    }

    .tags {
      font-size: 0.65rem;
      letter-spacing: 0.08em;
      color: #888;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.7rem;
      color: #777;
      border-top: 1px solid var(--iron);
    }
  </style>
</head>
<body>

  <header>
    <h1>VIKING METAL</h1>
    <p>Epic battles, northern myths and war-forged legends</p>

    <nav>
      <a href="index.html">← Return to The Dark Forge Vault</a>
    </nav>
  </header>

  <section>
    <div class="grid">

      <!-- VIDEO CARD CON ENLACE -->
      <a href="forged-by-the-storm.html" class="video-card">
        <div class="thumb"></div>
        <div class="content">
          <h3>Forged by the Storm</h3>
          <div class="band">Ancient Might</div>
          <div class="tags">viking · epic · battle · storm</div>
        </div>
      </a>

      <!-- MÁS VIDEOS (puedes añadir después) -->
      <div class="video-card">
        <div class="thumb" style="background: #222;">More Coming Soon</div>
        <div class="content">
          <h3>More Viking Metal</h3>
          <div class="band">Various Artists</div>
          <div class="tags">coming soon</div>
        </div>
      </div>

    </div>
  </section>

  <footer>
    <p>The Dark Forge Vault</p>
  </footer>

</body>
</html>
